[application]

name="gridless"
icon="res://icon.png"

[display]

width=640
height=360
fullscreen=false
resizable=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
dodge=[key(Space)]
attack1=[key(X)]
attack2=[key(C)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff064516
